# Nginx site config (HTTP). Certbot will add HTTPS blocks when you run:
#   sudo certbot --nginx -d notes.yourdomain.com
#
# IMPORTANT:
# - Update server_name
# - Update root path

server {
    listen 80;
    server_name notes.yourdomain.com;

    # Serve the built React app
    root /var/www/markdown-notes/client/dist;
    index index.html;

    # Health endpoint (proxied to backend)
    location /health {
        proxy_pass http://127.0.0.1:4000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API -> backend on localhost (this is the key requirement)
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
